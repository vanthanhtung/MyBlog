<body>
<form action="/login" method="post">
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 login-container">
                <div class="row">
                    <div class="col-lg-7 img-box">
                        <img src="./HTML5 Template Login Page_files/login-banner.png" alt="">
                    </div>

                       <div class="col-lg-5 no-padding">
                           <div class="login-box">
                               <h5>Welcome Back!</h5>

                               <div class="login-row row no-margin">
                                   <label ><i class="fas fa-envelope"></i> Email Address</label>
                                   <input id="username" name="username" type="text" class="form-control form-control-sm">
                               </div>

                               <div class="login-row row no-margin">
                                   <label ><i class="fas fa-unlock-alt"></i> Password</label>
                                   <input id="password" name="password" type="text" class="form-control form-control-sm">
                               </div>

                               <div class="login-row row forrr no-margin">
                                   <p> <input type="checkbox"> Remember Me</p>
                                   <p><a href="https://www.smarteyeapps.com/demo/html5-template-login-page/login.html">Forget Password?</a></p>
                               </div>

                               <div class="login-row btnroo row no-margin">
                                   <button type="submit" class="btn btn-primary btn-sm"> Sign In</button>
                                   <a class="btn btn-light  btn-sm" href="/register"> Create Account</a>
                               </div>
                               <div class="login-row donroo row no-margin">
                                   <p>Dont have an Account ? <a href="https://www.smarteyeapps.com/demo/html5-template-login-page/login.html">Sign Up</a></p>
                               </div>
                           </div>
                       </div>
                </div>
            </div>
        </div>
    </div>
</form>
